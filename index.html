<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>ระบบบันทึกรายรับรายจ่าย</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body, html {
      height: 100%;
      font-family: "Sarabun", sans-serif;
    }
    .hero {
      background-image: url('https://i.imgur.com/4iB4R5W.jpg'); /* พื้นหลังชาวนา */
      height: 100%;
      background-size: cover;
      background-position: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: white;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.6);
    }
    h1 {
      font-size: 3em;
      margin-bottom: 20px;
      text-align: center;
    }
    .buttons {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    .btn {
      padding: 12px 24px;
      background-color: #228B22;
      color: white;
      font-size: 1.2em;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .btn:hover {
      background-color: #1e6f1e;
    }
    @media (min-width: 600px) {
      .buttons { flex-direction: row; }
    }
  </style>
</head>
<body>
  <div class="hero">
    <h1>ระบบบันทึกรายรับรายจ่าย</h1>
    <div class="buttons">
      <button class="btn" onclick="location.href='form.html'">บันทึกรายการ</button>
      <button class="btn" onclick="location.href='dashboard.html'">รายงาน</button>
    </div>
  </div>
</body>
</html>
